<div class="container mt-4">
  <div class="row">
    <!-- Card: Balance Actual -->
    <div class="col-md-4">
      <div class="card text-white bg-mint mb-3">
        <div class="card-body">
          <h5 class="card-title">Balance Actual</h5>
          <p class="card-text">{{ balanceActual | currency }}</p>
        </div>
      </div>
    </div>

    <!-- Card: Gasto Total -->
    <div class="col-md-4">
      <div class="card text-white bg-dark-gray mb-3">
        <div class="card-body">
          <h5 class="card-title">Gasto Total</h5>
          <p class="card-text">{{ gastoTotal | currency }}</p>
        </div>
      </div>
    </div>

    <!-- Card: Ingreso Total -->
    <div class="col-md-4">
      <div class="card text-white bg-mint mb-3">
        <div class="card-body">
          <h5 class="card-title">Ingreso Total</h5>
          <p class="card-text">{{ ingresoTotal | currency }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Card: Proyección de Ahorro -->
    <div class="col-md-4">
      <div class="card text-white bg-dark-gray mb-3">
        <div class="card-body">
          <h5 class="card-title">Proyección de Ahorro (1 año)</h5>
          <p class="card-text">{{ proyeccionAhorro | currency }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Gráfico de Evolución de Saldo -->
    <div class="col-md-12">
      <h4>Evolución de Saldo</h4>
      <canvas
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>

  <div class="row mt-4">
    <!-- Gráfico de Distribución de Gastos -->
    <div class="col-md-12">
      <h4>Distribución de Gastos e Ingresos</h4>
      <canvas
        baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        [type]="pieChartType">
      </canvas>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
