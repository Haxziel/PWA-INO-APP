<h2>Agregar una Transacción</h2>
<form (ngSubmit)="onSubmit()">
  <label for="descripcion">Descripción</label>
  <input type="text" id="descripcion" [(ngModel)]="descripcion" name="descripcion" required>

  <label for="monto">Monto</label>
  <input type="number" id="monto" [(ngModel)]="monto" name="monto" required>

  <label for="fecha">Fecha</label>
  <input type="date" id="fecha" [(ngModel)]="fecha" name="fecha" required>

  <button type="submit">Agregar Transacción</button>
</form>
