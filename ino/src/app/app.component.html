

 <!-- <h1 *ngIf="title">Bienvenido a {{ title }}</h1> -->

<!-- Formulario para agregar una transacción -->
<form (submit)="agregarTransaccion()">
  
  <label for="descripcion" class="form-label">Descripción:</label>
  <input type="text" id="descripcion" [(ngModel)]="descripcion" required class="form-control" placeholder="Ingrese la descripción">
  
  <label for="monto" class="form-label">Monto:</label>
  <input type="number" id="monto" [(ngModel)]="monto" required class="form-control" placeholder="Ingrese el monto">

  <label for="tipo" class="form-label">Tipo:</label>
  <select id="tipo" [(ngModel)]="tipo" required class="form-control">
    <option value="male">Ingreso</option>
    <option value="female">Gasto</option>
  </select>

  <br>

  <button type="submit" class="btn btn-success" data-mdb-ripple-init>Agregar Transacción</button>
</form>

<!-- Mostrar lista de transacciones -->
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Descripción</th>
        <th>Monto</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaccion of transacciones">
        <td>{{ transaccion.descripcion }}</td>
        <td>${{ transaccion.monto }}</td>
        <td>{{ transaccion.tipo === 'male' ? 'Ingreso' : 'Gasto' }}</td>
        <td>{{ transaccion.fecha | date:'dd/MM/yyyy hh:mm a' }}</td> <!-- Formatea la fecha aquí -->
        <td>
          <button class="btn btn-warning btn-sm me-2"><i class="fas fa-pencil-alt"></i></button>
          <button class="btn btn-danger btn-sm" (click)="eliminarTransaccion(transaccion.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-dashboard></app-dashboard>
