name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia esto a la rama que quieras usar para el despliegue

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.13.1'  # Cambia esto a la versi√≥n de Node.js que uses

    - name: Install dependencies
      run: npm install

    - name: Build Angular project
      run: npm run build -- --configuration production

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist/ino/browser  # Cambia 'your-project-name' por el nombre de tu proyecto Angular